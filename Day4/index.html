<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Get Hello World</h1>
  <button onclick="fetchHello()">Get Message</button>
  <p id="output"></p>

  <script>
    async function fetchHello() {
      const res = await fetch('http://localhost:4000/api/hello');
      const data = await res.json();
      document.getElementById('output').innerText = data.message;
    }
  </script>
</body>
</html>
