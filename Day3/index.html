<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Marks Calculator</h1>
        
        <div class="input-section">
            <h2>Add Student</h2>
            <form id="student-form">
                <div class="form-group">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" required>
                </div>
                
                <div class="subjects-container">
                    <h3>Subject Marks</h3>
                    <div class="subject-inputs">
                        <div class="subject-group">
                            <label>Math:</label>
                            <input type="number" id="math" min="0" max="100" required>
                        </div>
                        <div class="subject-group">
                            <label>Science:</label>
                            <input type="number" id="science" min="0" max="100" required>
                        </div>
                        <div class="subject-group">
                            <label>English:</label>
                            <input type="number" id="english" min="0" max="100" required>
                        </div>
                        <div class="subject-group">
                            <label>History:</label>
                            <input type="number" id="history" min="0" max="100" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Add Student</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Student Results</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Students</h3>
                    <span id="total-students">0</span>
                </div>
                <div class="stat-card">
                    <h3>Class Average</h3>
                    <span id="class-average">0</span>
                </div>
                <div class="stat-card">
                    <h3>Top Performer</h3>
                    <span id="top-performer">N/A</span>
                </div>
            </div>

            <div class="filters">
                <button id="show-all">Show All</button>
                <button id="show-passed">Show Passed (≥60%)</button>
                <button id="show-failed">Show Failed (<60%)</button>
                <button id="show-excellence">Show Excellence (≥90%)</button>
            </div>

            <div id="students-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
